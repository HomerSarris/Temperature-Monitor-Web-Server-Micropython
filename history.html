<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature History</title>
    <style>
        body {
            background-color: #b8e0b9;
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        p {
            margin: 10px 0;
        }
        
        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            border: 2px solid #000000;
            text-align: center;
            padding: 8px;
        }
        
        th {
            background-color: #83c985;
        }
        
        form {
            margin-top: 20px;
        }
        
        input {
            display: block;
            margin: 0 auto;
            padding: 10px;
            background-color: #4eb150;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
            text-decoration: none;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }
        
        .button-container form {
            margin: 0 5px;
        }

        .back-btn {
            display: inline-block;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #4eb150;
            color: white;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Temperature History</h1>
        
    <table>
        <tr>
            <th>Date</th>
            <th>Max Temperature (°C)</th>
            <th>Average Temperature (°C)</th>
        </tr>
        {history_data}
    </table>
    
    <div class="button-container">
        <a href="/" class="back-btn">Back to Current Data</a>
    </div>
</body>
</html>
